<!doctype html>
<html ng-app="refidApp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div ng-controller="regidCtrl">
            <form ng-submit="addData(thing,ans)">
                keyword
                <input type="text" ng-model="thing"><br>
                คำตอบ
                <input type="text" ng-model="ans"><br>
                <input type="submit" value="Add Keyword"/>
            </form>

            <table>

                    <thead>
                        <td >
                            Keyword
                        </td>
                        <td >
                            คำตอบ
                        </td>
                        <td>
                            edit
                        </td>
                        <td>
                            delete
                        </td>
                    </thead>


                <tr ng-repeat="(key,val) in data">

                    <td>
                        {{key}}
                    </td>
                    <td ng-hide="key===editkey">
                        {{val.ans}}
                    </td>
                    <td ng-hide="key===editkey">
                        <button type="button" ng-click="editbutkey(key)">edit</button>
                    </td>
                    <td ng-hide="key===editkey">
                        <button type="button" ng-click="deleteData(key)">delete</button>
                    </td>
                    <td ng-show="key===editkey">
                        <input type="text" ng-model="val.ans">
                    </td>
                    <td ng-show="key===editkey">
                      <button type="button" ng-click="editData(key,val.ans)">done</button>
                    </td>

                </tr>
            </table>

        </div>
    </body>
</html>
