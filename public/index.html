<!doctype html>
<html ng-app="refidApp">
    <head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper container">

                <a href="#" class="brand-logo ">Manage Keyword Bot facebook</a>

                <ul id="nav-mobile" class="right hide-on-med-and-down">
                  <li><a href="https://www.facebook.com/calculaTon/">FB Page</a></li>
                </ul>
            </div>
        </nav>
        <br><br>
        <div ng-controller="regidCtrl" class="container">

            <div class="row">
                <form class="col s12" ng-submit="addData(thing,ans)">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="Keyword" id="first_name" type="text"  ng-model="thing">
                            <label for="first_name">Keyword</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" placeholder="Answer" type="text" ng-model="ans">
                            <label for="last_name">Answer</label>
                        </div>
                        <div class="input-field col s12 center">
                            <input type="submit" class="btn" value="Add Keyword"/></center>
                    </div>
                </div>
            </form>
        </div>
        <br>
        <hr>
        <table class="striped">

            <thead>
                <tr>

                    <th >
                        Keyword
                    </th>
                    <th >
                        Answer
                    </th>
                    <th width="100">
                        Edit
                    </th>
                    <th width="100">
                        Delete
                    </th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="(key,val) in data">

                    <td>
                        {{key}}
                    </td>
                    <td ng-hide="key===editkey">
                        {{val.ans}}
                    </td>
                    <td ng-hide="key===editkey">
                        <button type="button" class="btn orange" ng-click="editbutkey(key)">Edit</button>
                    </td>
                    <td ng-hide="key===editkey">
                        <button type="button" class="btn red" ng-click="deleteData(key)">Delete</button>
                    </td>
                    <td ng-show="key===editkey">
                        <input type="text" ng-model="val.ans">
                    </td>
                    <td ng-show="key===editkey">
                        <button type="button" class="btn" ng-click="editData(key,val.ans)">Done</button>
                    </td>
                    <td ng-show="key===editkey">
                        <button type="button" class="btn red" ng-click="cancel()">Cancel</button>
                    </td>

                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
