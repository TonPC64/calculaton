<!doctype html>
<html ng-app="refidApp">
    <head>
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div ng-controller="regidCtrl">
            <form ng-submit = "(addData(thing,ans)")>
                keyword
                <input type="text" ng-model="thing"><br>
                คำตอบ
                <input type="text" ng-model="ans"><br>
                <button type="button" ng-click="(addData(thing,ans)">Add</button>
            </form>

            <table>
                <tr>
                    <td>
                        Keyword
                    </td>
                    <td>
                        คำตอบ
                    </td>
                </tr>

                <tr ng-repeat="(key,val) in data">
                        <td>
                            {{key}}
                        </td>
                        <td>
                            {{val.ans}}
                        </td>
                </tr>
            </table>

        </div>
    </body>
</html>
